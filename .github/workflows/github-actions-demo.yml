          sleep 10
      - run: |
          echo "ðŸš€ Step 3..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 4..."
          sleep 10
      - run: |
          echo "ðŸš€ Step 5..."
          sleep 10
  Test:
    runs-on: ubuntu-latest
    needs: [Build]
    if: github.event_name == 'workflow_dispatch'
    environment: Test
    steps:
      - run: |
          echo "Testing...."      

  Build:
    runs-on: ubuntu-latest
    
